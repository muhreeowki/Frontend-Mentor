<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <div class="card-image-bg">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div> 
    <div class="card-image-profile">
      <img src="./images/image-victor.jpg" alt="">
    </div> 
    <div class="card-info">
      
      <h3>Victor Crest &nbsp; <span id="age">26</span></h3>
      <p>London</p>
      <div class="card-stats">
      <ul>
        <li>
          80k
          <br>
          <span class="card-stat-name">Followers</span>
        </li>
        <li>
          803K
          <br>
          <span class="card-stat-name">Likes</span>   
        </li>
        <li>
          1.4K
          <br>
          <span class="card-stat-name">Photos</span>
        </li>
      </ul>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muh</a>.
  </div>
</body>
</html>
