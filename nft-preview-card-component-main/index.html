<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card_image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <h3>Equilibrium #3429</h3>
      <p class="card_excerpt">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="card_meta">
        <li class="card_price"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li> <img src="./images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
      <div class="card_author">
        <img src="./images/image-avatar.png" alt="">
        <p>
          Creation of &nbsp;<a href="">Jules Wyvern</a>
        </p> 
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Muriuki Muchiri</a>.
  </div>
</div>
</body>
</html>
