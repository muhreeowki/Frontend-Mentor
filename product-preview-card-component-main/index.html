<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these s  tyles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div class="card-image"></div>
    <div class="card-info">
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p class="card-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <ul>
        <li id="price1">$149.99</li>
        <li id="price2">$169.99</li>
      </ul>
      <p class="card-cart"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muh</a>.
  </div>
</body>
</html>
